<!-- BEGIN | Header -->
<header class="ht-header">
	<div class="container">
		<nav class="navbar navbar-default navbar-custom">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header logo">
				    <div class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					    <span class="sr-only">Toggle navigation</span>
					    <div id="nav-icon1">
							<span></span>
							<span></span>
							<span></span>
						</div>
				    </div>
				    <a href="{% url 'home' %}"><img class="logo" src="/static/images/logo1.png" alt="" width="119" height="58"></a>
			    </div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse flex-parent" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav flex-child-menu menu-left">
						<li class="hidden">
							<a href="index.html#page-top"></a>
						</li>
						<li>
							<a href="{% url 'home' %}" class="btn btn-default">Home</a>
						</li>
						<li class="dropdown first">
							<a class="btn btn-default dropdown-toggle lv1" data-toggle="dropdown" data-hover="dropdown">
							movies<i class="fa fa-angle-down" aria-hidden="true"></i>
							</a>
							<ul class="dropdown-menu level1">
								{% for genre in genres %}
									{% if forloop.last %}
										<li class="it-last">
									{% else %}
										<li>
									{% endif %}
										<a href="{% url 'catalog' genre.slug %}">{{ genre.name }}</a>
									</li>
								{% endfor %}
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav flex-child-menu menu-right">
						<li><a href="index.html#">Help</a></li>
					</ul>
				</div>
			<!-- /.navbar-collapse -->
	    </nav>

	    <!-- top search form -->
		<form action="{% url 'search' %}">
			<div class="top-search">
				<input type="text" name="q" placeholder="Search for a movie that you are looking for">
				<input type="submit">
			</div>
		</form>
	</div>
</header>
<!-- END | Header -->
